<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Score Maker</title>
<link rel="stylesheet" href="score_maker.css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
<script type="text/javascript" src="score_maker.js"></script>
<script type="text/javascript" src="DCRC_Music_Game_Main.js"></script>
<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
<div id="control">
編集単位：<input type="number" value="1" min="1" max="144" step="1" id="bunsu" />
/
<select id="bunbo">
<option value="4">4</option>
<option value="8">8</option>
<option value="12">12</option>
<option value="16">16</option>
<option value="24">24</option>
<option value="48">48</option>
</select>
　　選択ノーツ
<select id="note">
<option value="1">タッチノーツ</option>
<option value="2">ホールドノーツ</option>
<option value="0">削除</option>
</select>
　　<input type="button" value="小節追加" id="syouplus" />
　　<input type="button" value="小節削除" id="syouminus" />
<br>
初期BPM：<input type="number" value="120" min="1" max="1000" step="0.01" id="bpm" />
　　初期遅延：<input type="number" value="1" min="-60" max="60" step="0.01" id="diray" />
　　全体BPM：<input type="number" value="120" min="1" max="1000" step="0.01" id="allValue" />
　　<input type="button" value="全体のBPMを変更" id="allChange" />
　　音源：<input type="text" id="soundSource" />
</div>

<div id="timeline">

</div>
<input type="button" value="dataOutput" style="margin-top: 20px;" id="textOut" />
<input type="button" value="saveText" id="saveText" />
<input type="button" value="loadText" id="loadText" />
<input type="button" value="testPlay" id="testPlay" />
<br>
<textarea id="output"></textarea>
<br>
